name: "Build and test"
on:
  pull_request:
  push:
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v12
      with:
        name: quickstrom
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: nix show-config
    - run: nix build .

  integration-tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:      
      matrix:      
        browser:   
          - chrome 
          - firefox
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v12
      with:
        name: quickstrom
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: nix show-config
    - run: nix develop '.#integration-tests' --command integration-tests/run.py ${{matrix.browser}}

  lint-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command
    - uses: cachix/cachix-action@v12
      with:
        name: quickstrom
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: nix-shell --command "make linkcheck html SPHINXOPTS=-W"
      working-directory: docs

  build-docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v12
      with:
        name: quickstrom
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Extract version
      run: |
        version=$(nix-shell -p yj --command "yj -tj < pyproject.toml | jq -r '.tool.poetry.version'")
        echo "version=$version" >> $GITHUB_ENV
        echo "Version: $version"
    - run: docker login --username botstrom --password "$DOCKER_HUB_ACCESS_TOKEN"
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      env:
        DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - run: docker load -i $(nix build '.#docker' --print-out-paths)
    - run: |
        docker push quickstrom/quickstrom:latest
      if: github.ref == 'refs/heads/main'
    - run: |
        docker tag quickstrom/quickstrom:latest quickstrom/quickstrom:${{ env.version }}
        docker push quickstrom/quickstrom:${{ env.version }}
      if: startsWith(github.ref, 'refs/tags/')
