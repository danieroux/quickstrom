<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Test Report</title>
    <link href="reset.css" rel="stylesheet"/>
    <link href="report2.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Quickstrom Test Report</h1>
      <p class="summary failed">Failed after 1 test and 1 level of shrinking.</p>
    </header>
    <main>
      <section class="action">
        <div class="action-inner">
          <div class="label">Action</div>
          <div class="action-details">
            <h2><span class="name"></span></h2>
            <div class="details"></div>
          </div>
        </div>
      </section>
      <section class="states">
        <div class="state from" data-state-index="0">
          <div class="label">From</div>
          <h2></h2>
          
        </div>
        <div class="state to" data-state-index="1">
          <div class="label">To</div>
          <h2></h2>
        </div>
      </section>
      <section class="screenshots">
        <div class="state-screenshot from">
          <div class="state-screenshot-inner">
            <div class="marker"></div>
            <img src=""/>
          </div>
        </div>
        <div class="state-screenshot to">
          <div class="state-screenshot-inner">
            <div class="marker"></div>
            <img src=""/>
          </div>
        </div>
      </section>
      <section class="details">
        <div class="state-queries from">
        </div>
        <div class="state-queries to">
        </div>
      </section>
    </main>
    <footer>
      Generated at <time>20:32, November 25</time>.
    </footer>
    <script>
      const report = {
          summary: {
              type: "failure",
              tests: 1,
              shrinkLevels: 1,
          },
          transitions: [
              {
                  action: {
                      type: "KeyPress",
                      key: "a",
                      position: {
                          x: 125,
                          y: 130,
                          w: 550,
                          h: 64,
                      }
                  },
                  states: {
                      from: {
                          name: "State 1",
                          screenshot: "test-0.png",
                          queries: [
                              {
                                  selector: ".newtodo",
                                  elements: [
                                      {
                                          type: "property",
                                          name: "value",
                                          value: "",
                                          position: {x: 125, y: 130, w: 550, h: 64 },
                                      }
                                  ],
                              },
                              {
                                  selector: ".todo-list li",
                                  elements: [],
                              },
                              {
                                  selector: "todo-list li input[type=checkbox]",
                                  elements: [],
                              },
                              {
                                  selector: "todo-list li label",
                                  elements: [],
                              },
                              {
                                  selector: ".filters a",
                                  elements: [],
                              },
                              {
                                  selector: ".filters a.selected",
                                  elements: [],
                              },
                          ],
                      },
                      to: {
                          name: "State 2",
                          screenshot: "test-1.png",
                          queries: [
                              {
                                  selector: ".newtodo",
                                  elements: [
                                      {
                                          type: "property",
                                          name: "value",
                                          value: "a",
                                          position: {x: 125, y: 130, w: 550, h: 64 },
                                      }
                                  ],
                              },
                              {
                                  selector: ".todo-list li",
                                  elements: [],
                              },
                              {
                                  selector: "todo-list li input[type=checkbox]",
                                  elements: [],
                              },
                              {
                                  selector: "todo-list li label",
                                  elements: [],
                              },
                              {
                                  selector: ".filters a",
                                  elements: [],
                              },
                              {
                                  selector: ".filters a.selected",
                                  elements: [],
                              },
                          ],
                      },
                  },
              }

          ],
      };
    </script>
    <script src="report2.js"></script>
  </body>
</html>
